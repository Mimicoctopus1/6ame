<!DOCTYPE html>
<html>
	<body>
		<button id="start"> Start Recording </button>
		<button id="stop" disabled> Stop Recording </button>
		<video autoplay />

		<script>
			const start = document.getElementById('start');
			const stop = document.getElementById('stop');
			const video = document.querySelector('video');
			let recorder, stream;

			async function startRecording() { /*Make a function that...*/
				stream = await navigator.mediaDevices.getDisplayMedia({ /*This built-in function gets permission from the browser */
					video: {mediaSource: 'screen'}/*The user MUST allow */
				});
				recorder = new MediaRecorder(stream);

				const chunks = [];
				recorder.ondataavailable = function(e) {
          chunks.push(e.data);
        }
        recorder.onstop = function(e) {
					const completeBlob = new Blob(chunks, {type: chunks[0].type});
					video.src = URL.createObjectURL(completeBlob);
				};

				recorder.start();
			}

			start.addEventListener('click', function() {
				start.disabled = true;
				stop.disabled = false;

				startRecording();
			});

			stop.addEventListener('click', function() {
				stop.disabled = true;
				start.disabled = false;

				recorder.stop();
				stream.getVideoTracks()[0].stop();
			});
		</script>
	</body>
</html>
