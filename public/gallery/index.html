<!DOCTYPE html>
<html>
	<head>
		<title>
      Gallery
    </title>
		<meta charset="utf-8" />
	</head>
	<body>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <!--Import the model viewer designed at modelviewer.dev-->
    <h1>The Gallery</h1>
		<!--
alt is the text that a screenreader will read. On an image it pops up when you hover your mouse over it. src is the file to get the 3D model from
src is the URL for the 3D model. <model-viewer> only accepts .glb and .gltf files.
skybox-image is the URL for the background. Use .jpg and .jpeg for best results.
    -->
		<div>
			<model-viewer
				alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
				src="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb"
				ar="true"
        skybox-image="https://images.pexels.com/photos/6949272/pexels-photo-6949272.jpeg"
				environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
				poster="https://modelviewer.dev/shared-assets/models/NeilArmstrong.webp"
				shadow-intensity="1"
				camera-controls
				touch-action="pan-y"
			></model-viewer>
		</div>
	</body>
</html>
