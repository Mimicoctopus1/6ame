<!DOCTYPE html>
<html>
	<head>
		<title> Gallery </title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script><!--Import the model viewer designed at modelviewer.dev-->
		<h1>
      The Gallery
    </h1>
<!--
alt is the text that a screenreader will read. On an image it pops up when you hover your mouse over it.
src is the file to get the 3D model from
-->
    <div>
      <model-viewer
		  	alt="Environment Practice"
		  	src="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb"
		  	ar = "true"
		  	environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
		  	poster="https://modelviewer.dev/shared-assets/models/NeilArmstrong.webp"
		  	shadow-intensity="1"
		  ></model-viewer>
    </div>
	</body>
</html>
