    <script>
      
      /*Edit the right click menu*/
      var onContextMenu = function(e) {
        /*Stop the right click menu from working the way it usually does.*/
        e.preventDefault();
        
        /*Show a custom menu.*/
        var rightClickMenu = document.createElement("div");
        rightClickMenu.style = "position: fixed; bottom:";
        
        
        
        /*Start the menu tag*/
        rightClickMenu.innerHTML += "<menu>";
        
        /*Copy*/

        // }
        
        /*Close the menu tag*/
        rightClickMenu.innerHTML += "</menu>";
        
        body.append("rightClickMenu");
        
        
        
      };
      
      
      
      
      
      
      document.addEventListener("contextmenu", onContextMenu);

      const messages = document.querySelector("#messages");
      const form = document.querySelector("#form");
      const input = document.querySelector("#input");
      
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        if(input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        } else {

      socket.on("chat message", function(msg) {
        var item = document.createElement("li");
        item.innerHTML = msg;

      })
